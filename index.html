<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>My To-Do List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <main class="app-main">
            <!-- Task Input Section -->
            <section class="input-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="What needs to be done?" 
                        maxlength="100"
                        aria-label="New task input"
                    >
                    <button id="addBtn" class="add-btn" aria-label="Add new task">
                        <span class="btn-text">Add Task</span>
                        <span class="btn-icon">+</span>
                    </button>
                </div>
                <div class="input-error" id="inputError" role="alert" aria-live="polite"></div>
            </section>

            <!-- Task Statistics -->
            <section class="stats-section">
                <div class="task-counter">
                    <span id="taskCount">0 tasks remaining</span>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </section>

            <!-- Task List -->
            <section class="tasks-section">
                <ul id="taskList" class="task-list" role="list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üìù</div>
                    <h3>No tasks yet</h3>
                    <p>Add a task above to get started!</p>
                </div>
            </section>

            <!-- Action Buttons -->
            <section class="actions-section">
                <button id="clearCompleted" class="secondary-btn">Clear Completed</button>
                <button id="clearAll" class="danger-btn">Clear All</button>
            </section>
        </main>

        <footer class="app-footer">
            <p>Built with HTML, CSS, and JavaScript</p>
        </footer>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <h3 id="modalTitle">Confirm Action</h3>
            <p id="modalMessage">Are you sure you want to perform this action?</p>
            <div class="modal-actions">
                <button id="confirmYes" class="danger-btn">Yes</button>
                <button id="confirmNo" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
